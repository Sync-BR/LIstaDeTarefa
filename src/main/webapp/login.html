<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
</head>
<body>
<header>
    <h1>Lista de tarefas</h1>
</header>
<main>

    <section class="tarefas">
        <table id="listaTabela">
            <thead>
            <tr>
                <th>ID:</th>
                <th>Titulo:</th>
                <th>Descrição:</th>
                <th>Status:</th>
                <th>Data de atualização:</th>
                <th>Operações</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('http://localhost:8080/api/tarefas')
                .then(response => response.json())
                .then(tarefas => {
                    const tbody = document.querySelector('#listaTabela tbody');
                    tarefas.forEach(tarefas => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                                <td>${tarefas.id}</td>
                                <td>${tarefas.titulo}</td>
                                <td>${tarefas.descricao}</td>
                                <td>${tarefas.status}</td>
                                <td>${tarefas.data}</td>

                            `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar livros:', error);
                });
        });
    </script>
</main>
<footer>
    <h5>@2024. Todos direitos reservados a SYNC</h5>
</footer>

</body>
</html>
